{% extends "libro/home.html" %}
{% block title %}Create{% endblock %}
{% block content %}
<br>
<form action="" method="POST">
    {% csrf_token %}
    {% if error %}
    <h2>{{ error }}</h2>
    {% else %}
    <div class="form-group">
        <label for="name">{{ form.nombre.label }}</label>
        {{ form.nombre }}
    </div>
    <div class="form-group">
        <label for="lastname">{{ form.apellidos.label }}</label>
        {{ form.apellidos }}
    </div>
    <div class="form-group">
        <label for="country">{{ form.nacionalidad.label }}</label>
        {{ form.nacionalidad }}
    </div>
    <div class="form-group">
        <label for="descripcion">{{ form.descripcion.label }}</label>
        {{ form.descripcion }}
    </div>
    <button class="btn btn-primary" type="submit">Crear</button>
    <a class="btn btn-warning" href="{% url 'home' %}">Regresar al inicio</a>
    {% endif %}
</form>
{% endblock %}
